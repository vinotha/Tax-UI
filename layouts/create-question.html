            tinymce.init({
                selector: "textarea",

            });
        </script>
        <script>
            $(document).ready(function() {
                $("#sel").click(function() {
                    $("#points").text("0");
                });
               
              $("#cat1").click(function() {
                    $("#points").text("10");
                });
                $("#cat2").click(function() {
                    $("#points").text("20");
                });
                $("#cat3").click(function() {
                    $("#points").text("30");
                });
                $("#cat4").click(function() {
                    $("#points").text("40");
                });
                $("#cat5    ").click(function() {

                <select> 
                                        <option id="sel" selected="selected" value="Choose ">choose your category</option>
