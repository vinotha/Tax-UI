<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel ="stylesheet" href ="foundation.css">
        <link rel ="stylesheet" href ="layout.css">
        <script src="js/vendor/custom.modernizr.js"></script>
        <script src="js/vendor/jquery.js"></script>
         <script src="js/foundation/foundation.js"></script>
        <script src="js/foundation/foundation.section.js"></script>
        <script src="js/foundation/foundation.abide.js"></script>
        <script src="js/vendor/customer.js"></script>
        <script>
      document.write('<script src=/js/vendor/'
        + ('__proto__' in {} ? 'zepto' : 'jquery')
        + '.js><\/script>');
    </script>

  <script>
  $(document).foundation();
  
  </script>
  


    </head>
    <body>
        <div class="small-6 large-6 columns" >
                    <div style="height:350px;position:relative;">                 
                        <div class="section-container tabs" data-section>
                            <section class="active">
                                <p class="title" data-section-title><a href="#panel1">Log In</a></p>
                                <div class="content" data-section-content>
                                    <h4> Log In</h4>    
                                    <input type="text" placeholder="username">
                                    <input type="password" placeholder="password">
                                    <button class="small">Log In</button>



                                </div>
                            </section>
                            <section >
                                
                                <p class="title" data-section-title><a href="#panel2">Register</a></p>
                                <div class="content" data-section-content>
                                    <h4> Register Now</h4>
                                    <form class="custom" data-abide>
                                    <input class="error" type="text" placeholder="username" required>
                                    <small class="error"data-error-message>user name required.</small>
                                    <input type="email" placeholder="Email Id" required>
                                    <input type="password" placeholder="password" required>
                                    <input type="password" placeholder="Re-Enter password" required>
                                    <button class="small">Sign Up</button>
                                    </form>

                                </div>
                               
                            </section>

                        </div>                  
                    </div>
</div>
        </body>
   
</html>
